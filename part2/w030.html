<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        li{
            border: solid;
            padding: 10px;
            margin: 10px;
            background-color: whitesmoke;
        }
        ul{
            border: dashed;
            background-color: aquamarine;
            list-style-type: square;
            list-style-position: outside;
            margin: 0px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Guvua</li>
    </ul>
</body>
</html>
