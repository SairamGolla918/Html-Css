<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful 3D Greeting Card with Hanging Threads</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #f5f5f5, #c0c0c0);
            font-family: 'Arial', sans-serif;
            perspective: 1500px; /* Perspective for 3D effect */
        }

        .card {
            width: 320px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            transform: rotateY(0deg);
        }

        .card.opened {
            transform: rotateY(180deg);
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* For positioning threads */
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin: 0;
        }

        .friendship-band {
            width: 80%;
            height: 60px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            overflow: hidden;
        }

        .thread {
            position: absolute;
            width: 2px;
            background: #e76f51;
            height: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .thread.left {
            left: 5%;
            top: 100%;
            animation: float 3s ease-in-out infinite;
        }

        .thread.right {
            right: 5%;
            top: 100%;
            animation: float 3s ease-in-out infinite reverse;
        }

        .thread::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #e76f51;
            border-radius: 50%;
            bottom: 0;
            left: -4px;
        }

        .friendship-band .names {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="card" onclick="this.classList.toggle('opened')">
        <div class="card-inner">
            <div class="card-front">
                <h1>Happy Friendship Day!</h1>
                <p>Click to open and see the special message.</p>
            </div>
            <div class="card-back">
                <h1>Happy Friendship Day!</h1>
                <p>Here's to celebrating the amazing bond we share!</p>
                <div class="friendship-band">
                    <div class="thread left"></div>
                    <div class="thread right"></div>
                    <span class="names">Sri Kanth Anna</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
