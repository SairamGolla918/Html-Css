<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="surveystyle.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" required placeholder="Enter your name">
      </label>
      <label id="email-label" type="number">Email
        <input id="email" placeholder="Enter your Email" />
      </label>
      <label id="number-label">Age(optional)
        <input id="number" type="number" placeholder="Age">
      </label>
      <label >Which option best describes your current role?
        <select id="dropdown" placeholder="select current role">
          <option></option>
          <option></option>
        </select>
      </label>

    </form>
  </body>
</html>
